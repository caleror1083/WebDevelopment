<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Setting the Viewport -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">    <!-- BOOTSTRAP 4: Latest compiled and minified CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">    <!-- Linking my CSS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    <!-- Linking jQuery CDN -->
		<title>30 ROCK TRIVIA GAME</title>
	</head>
	<body>

	<!-- JUMBOTRON -->
	<div class="jumbotron">
		<div class="container">
			<h1></h1>
			<p></p>
		</div>
	</div>
	<!-- End Jumbotron -->

	<div class="container"> <!-- Begin Container -->

		<div class="row"> <!-- Begin Row 1 -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- Begin Column 1A -->
				<img src="assets/images/title.png" alt="30 ROCK Trivia Game" class="img-responsive center-block" id="title">
			</div> <!-- End Column 1A -->
		</div> <!-- End Row 1 -->

		<div class="row" id="gameRow"> <!-- Begin Row 2 -->
			<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="startCol"> <!-- Begin Column 2A -->
				<div id="startDiv">
					<div id="start">
						<button id="startBtn">START THE GAME</button>
					</div>
				</div>
			</div> <!-- End Column 2A -->
		</div> <!-- End Row 2 -->

		<div class="row" id="gameRow"> <!-- Begin Row 3 -->
			<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="gameCol"> <!-- Begin Column 3A -->

				<!-- WHEN EACH QUESTION IS DISPLAYED -->
				<div id="currentQuestion"></div>
				<div id="timeLeft"></div>
				<div class="question"></div>
				<div class="answerList"></div>

				<!-- WHEN EACH ANSWER IS DISPLAYED -->
				<div id="message"></div>
				<div id="correctedAnswer"></div>
				<div id="gif"></div>
				<div id="gifCaption"></div>

				<!-- WHEN RESULTS ARE DISPLAYED -->
				<div id="finalMessage"></div>
				<div id="correctAnswers"></div>
				<div id="incorrectAnswers"></div>
				<div id="unanswered"></div>
				<div id="startOverBtn"></div>
			</div> <!-- End Column 3A -->
		</div> <!-- End Row 3 -->
	</div> <!-- End Container -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>    <!-- Linking my own JAVASCRIPT -->
	</body>
</html>
