<!-- Robert Calero -->
<!-- This displays the checked and radio button properties -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checked Radio</title>
		<link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <label for="myCheckbox">Subscribe</label>
        <input id="myCheckbox" type="checkbox"><br>

        <label for="rdoVisa">Visa</label>
        <input id="rdoVisa" type="radio" name="card">
        <label for="rdoMaster">Mastercard</label>
        <input id="rdoMaster" type="radio" name="card">
        <label for="rdoAmex">Amex</label>
        <input id="rdoAmex" type="radio" name="card"><br>

        <button id="myButton">Submit</button>
        <script src="assets/javascript/script.js"></script>
    </body>
</html>
