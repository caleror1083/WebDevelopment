<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="Keywords" content="CIW, Web Foundations Associate, Example" />
		<meta name="Description" content="For the CIW Web Foundations Associate courses" />
		<meta charset="utf-8" />
		<title>Browser Detection Using JavaScript</title>
	</head>
	<body>
		<h1>Hello, World!</h1>
		<script>
			alert("You are entering the world of JavaScript");
			document.write("Hello, ");
			document.write(prompt("What is your name?", ""));
			document.write("<br/>Welcome to JavaScript!<br/>");
			document.write("Your user agent is<strong>: "+ navigator.userAgent)
			document.write("</strong>.")
		</script>
	</body>
</html>
