<div>
<table>
    <thead>
        <tr>
            <th [attr.colspan]="columnSpan">Employee Details</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstName}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastName}}</td>
        </tr>
        <tr *ngIf="showDetails"> <!-- dynamically shows and hide the tr element depending on the value of showDetails property using * indicates it's a structural directive -->
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<br />
<!-- if showDetails is true then display Hide else display Show  -->
<button (click)="ToggleDetails()">{{showDetails ? "Hide " : "Show "}}Details</button>
</div>
